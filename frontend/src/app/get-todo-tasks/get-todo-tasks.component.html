<div>
  <p class="introduction">To-dos waiting to be done ! I know you can do it.</p>

  <ul>
    <li *ngFor="let todoTask of todoTasksArray; index as i">
      <div class="row">

        <div class="column-1">
          <input type="checkbox" [(ngModel)]="todoTask.done" (change)="onCheckboxChange(todoTask._id)"/>
        </div>

        <div class="column-7">
          {{todoTask.content}}
        </div>

        <div class="column-1">
          <button (click)="deleteTodos(todoTask._id)" class="trash-button">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>

      </div>
    </li>
  </ul>
</div>
